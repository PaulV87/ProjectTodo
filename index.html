<!DOCTYPE html>
<html>
  <head>
    <title>ToDo Project</title>
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <div class="content-container">

      <section class="page-header">
        <div class="header page-header-content">Project Tracker</div>
      </section>
      <section class="navbar">
        <div class="nav-header">
          <span class="navbar-header-content">Projects</span>
          <button type="button" class="btn" id="toggle-project-insert">+</button>
        </div>
        <div class="project-input-container">          
          <input type="text" class"project-input" id="project-input" placeholder="Insert Project Name" >
          <button type="button" class="btn" id="insert-project-button">+</button>
        </div>
        <ul id="project-list">
        </ul>
      </section>

      <section class="main-content">
        <div class="content-header">
          <span class="content-header-content" id="content-header-title">Project</span>
          <button type="button" class="btn" id="table-insert-toggle">+</button>
        </div>
        <div class="form-content-container">
          <form class="input-form">
            <div class="form-header">
              <div class="header-text-form">Enter data in the database</div>              
            </div >
            <div class="form-input">
              <div>
                <span class="input-span">ID</span>          
                <input type="text" class="input-box small-input-box" id="id-input-box" disabled="true"> 
              </div>
              
              <div>
                <span class="input-span">ToDo/Bug</span>          
                <input type="text" class="input-box medium-input-box" id="ToDo-input-box"> 
              </div>
              <div class="message-input-container">
                <span class="input-span">Message</span>          
                <textarea type="text" class="input-box large-input-box" id="message-input-box"></textarea>                          
              </div>
              
              <div>
                <span class="input-span">Date opened</span>
                <input type="text" class="input-box small-input-box" id="open-input-box" disabled="true" >
              </div>
              <div>
                <span class="input-span">Priority</span>
                <input type="checkbox" value="" class="priority-check" id="priority-check">
              </div>             
            </div>
            <button type="button" class="form-button btn" id="insert-project-details-btn">Insert data</button>
            </form>
          </div>

        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>ToDo/Bug</th>
              <th>Description</th>
              <th>P</th>
              <th>Open</th>
              <th>Close</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="insert-table-data">
            <tr></tr>
          </tbody>
        </table>

      </section>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
